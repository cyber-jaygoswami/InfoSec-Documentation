{% extends 'main.html' %}
{% load static %}

{% block content %}

<div class="container tm-mb-200">
    <table class="table  table-striped">
      <thead>
        <tr>
          <th scope="col">Tool Name</th>
          <th scope="col">Search</th>
        </tr>
      </thead>
      <tbody>
        {% for tool in tools %}
        <tr>
          <th scope="row">{{tool.tool_name}}</th>
          <td>
            <a
              href="{% url 'getContent' %}?search_query={{tool.tool_name}}"
              class="btn btn-primary"
              style="border-radius:10px ;"
              ><i class="fas fa-search"></i> Search</a
            >
          </td>
          {% endfor %}
        </tr>
        
      </tbody>
    </table>
  </div>
{% endblock content %}
