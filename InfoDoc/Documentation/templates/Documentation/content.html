{% extends 'main.html' %}
{% load static %}
{% block content %}

<div
  class="container tm-mt-60 tm-mb-50"
  style="border: 1px solid grey; border-radius: 10px"
>
  <h1 align="center">{{content.tool_name}}</h1>
  <hr />
  <p class="font-monospace">
    {{content.tool_description}} 
  </p>
</div>

<br />
<br />

<div class="container" style="border: 1px solid grey; border-radius: 10px">
  <h1 align="center">Commands</h1>
  <hr />

  <div class="tm-mt-60">
    {% for command in commands%}
    <div class="tm-mt-25">
      <label>{{command.command_name}}</label>
      <input
        type="text"
        value="{{command.command}}"
        id="myInput"
        class="form-control w-50 p-3"
      />
    </div>
    {% endfor %}
  </div>
</div>

{% endblock content %}
