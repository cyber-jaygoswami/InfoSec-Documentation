{% extends 'main.html' %} {% load static %} {% block content %}


  <div class="container tm-mb-200">
    <table class="table  table-striped">
      <thead>
        <tr>
          <th scope="col">File Name</th>
          <th scope="col">File Download</th>
        </tr>
      </thead>
      <tbody>
        {% for file in data %}
        <tr>
          <th scope="row">{{file}}</th>
          <td>
            <a
              href="{%static '/pdfs/'%}{{file.pdf_file}}"
              class="btn btn-primary"
              >Download</a
            >
          </td>
          {% endfor %}
        </tr>
        <tr>
            <th scope="row">If you have your own cheatsheet</th>
            <td>
                <a href="{% url 'uploadPage' %}" class="btn btn-primary">Upload  </a>
            </td>
            
          </tr>
      </tbody>
    </table>
  </div>


{% endblock content %}
